<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SKP LAPAS BAUBAU</title>
    <style>
        /* Menghilangkan margin bawaan browser */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Mencegah double scrollbar */
            background-color: #ffffff;
        }

        /* Mengatur frame agar memenuhi layar */
        .web-frame {
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Loading indicator sederhana sebelum script terbuka */
        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-family: Arial, sans-serif;
            color: #666;
            z-index: -1;
        }
    </style>
</head>
<body>

    <div class="loading-text">Memuat Aplikasi...</div>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbyBgqBosO34ixH5hPJEJ4gEKKjDXXMnoF9TEfTNQLlIDA6ot4XEVFLWCYd8DDDDlZi1/exec" 
        class="web-frame"
        allow="geolocation; microphone; camera; clipboard-write;"
        loading="lazy">
        Browser Anda tidak mendukung frame. 
        <a href="https://script.google.com/macros/s/AKfycbyBgqBosO34ixH5hPJEJ4gEKKjDXXMnoF9TEfTNQLlIDA6ot4XEVFLWCYd8DDDDlZi1/exec">Klik di sini untuk membuka langsung.</a>
    </iframe>

</body>
</html>
